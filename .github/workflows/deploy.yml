name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check file structure
      run: |
        echo "Checking required files..."
        for f in index.html css/dashboard.css; do
          if [ ! -f "$f" ]; then echo "Missing $f"; exit 1; fi
        done
        for f in config.js dataLoader.js dataStore.js charts.js tables.js queryPanel.js insights.js app.js; do
          if [ ! -f "js/$f" ]; then echo "Missing js/$f"; exit 1; fi
        done
        echo "All required files present"

    - name: Check JavaScript syntax
      run: |
        for file in js/*.js; do
          node --check "$file" 2>/dev/null && echo "OK: $file" || echo "Warning: $file"
        done

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
